---
layout: default
---
<p><a href="{{ '/' | relative_url }}">&lt; 返回主页</a></p>
<h1>{{ page.title }}</h1>
<p>{{ page.date | date: "%Y-%m-%d"}}&nbsp;
    {% for tag in page.tags %}
    <a href={{ site.baseurl | append: "/tags/" | append: tag | append: "/" }}>
        #{{ tag }}&nbsp;
    </a>
    {% endfor %}
</p>
{{ content }}
<script src="https://utteranc.es/client.js" repo="ahai64/ahai64.github.io" issue-term="title" theme="photon-dark"
    crossorigin="anonymous" async>
    </script>
